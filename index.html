<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  </head>
  <body>
    <header class="header">
      <div class="row">
            <p class="card-title text-white">Presupuesto Disponible</p>
            <p class="card-presupuesto text-white"><b class="dinero dinero-verde" id="dinero">3.0000</b></p>
            <div class="card">
                <div class="card-body card-ingresos text-white">
                    <span class="text">Ingresos</span>  
                    <span class="text-dinero" id="dinero-ingresos">$1.000
                        <span>&nbsp;</span>
                    </span>  
                </div>
                <div class="card-body card-egresos text-white">
                    <span class="text">Egresos</span>  
                    <div class="derecha">
                        <span class="text-dinero" id="dinero-egreso">$1.000 </span>
                    <span class="porcentaje" id="porcentaje-egreso">45%</span>  
                    </div>
                </div>
            </div>
      </div>
    </header>
    <div class="container-fluid" id="contenedor">
     
        <form action="#" class="form" autocomplete="off">
            <div class="form-group">
                <div class="group-1">
                    <select name="type" id="tipo-presupuesto" class="form-control type font">
                        <option value="mas"> + </option>
                        <option value="menos"> - </option>
                    </select>
                    <input type="text" name="descripcion" id="descripcion" class="form-control description font" placeholder="Agregar descripcion">
                    <input type="text" name="valor" id="valor" class="form-control money font" placeholder="Valor">
                </div>
                <div class="group-2">
                    <button class="btn btn-info" id="agregar"><i class="far fa-check-circle"  ></i> Agregar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="group" id="group-ingresos">
            <p class="group-title text-green">Ingresos</p>
            <div id="ingresos">

            </div>
        </div>
        <div class="group" id="group-egresos">
            <p class="group-title text-orange">Egresos</p>
            <div id="egresos">
                
            </div>
     
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
